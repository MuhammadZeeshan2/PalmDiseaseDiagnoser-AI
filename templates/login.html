<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Detection Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="text-center">Palm Tree Detection Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" action="/login" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <a href="{{ url_for('signup') }}" class="btn btn-secondary btn-block">Sign Up</a>

                        </form>
                        {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- <script src="code.js"></script> -->
    <script>
        function submitForm() {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            console.log(username)
            console.log(password)
            if (username === '') {
                alert('Please enter your username.');
                return;
            }
            if (password === '') {
                alert('Please enter your password.');
                return;
            }

            // Send AJAX request to Flask server for authentication
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
                .then(response => {
                    if (response.ok) {
                        // Authentication successful, redirect to homepage
                        window.location.href = '/';
                    } else {
                        // Authentication failed, display error message
                        alert('Authentication failed. Please check your credentials.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing your request.');
                });
        }

        document.getElementById('signupButton').addEventListener('click', function () {
            window.location.href = 'signup.html';
        });
    </script>
</body>

</html>

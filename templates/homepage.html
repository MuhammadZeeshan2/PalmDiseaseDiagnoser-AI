<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try our AI Model!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <nav class="navbar bg-body-tertiary  ">
        <div class="container-fluid shadow yellow-bg ">
            {% if 'username' in session %}
            <p>Welcome back :<b>{{user.username}}</b></p>

            <!-- </p> <b>{{ session['username'] }}</b></p> -->
            <a class="navbar-brand" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a class="navbar-brand" href="{{ url_for('login') }}">Login</a>
            {% endif %}

        </div>
    </nav>







    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ url_for('static', filename='images1/n2.jpg') }}" alt="First slide">

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='images1/n2.jpg') }}" alt="Second slide">



            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='images1/n3.jpg') }}" alt="Third slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="content-container">

        <div class="paragraph-container">
            <div class="yellow-bg">
                <h2>نخيلنا</h2>
            </div>
        </div>

    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title">About Us Page</h1>
                <p class="card-text">Some text about who we are and what we do.</p>
                <p class="card-text">Resize the browser window to see that this page is responsive by the way.</p>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row justify-content-center mb-4">
            <div class="col-md-2">
                <button class="btn btn-primary btn-block" id="Check-Disease-Button">
                    <a href="{{ url_for('index') }}">Check the disease</a>

                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>

</html>
